version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - './src:/var/www'
      - './php/local.ini:/usr/local/etc/php/conf.d/local.ini'
    networks:
      - app-network
  webserver:
    image: 'nginx:alpine'
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    tty: true
    ports:
      - '3308:3306'
    environment:
      MYSQL_DATABASE: wassalny
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - 'dbdata_wassalny:/var/lib/mysql/'
      - './mysql/my.cnf:/etc/my.cnf'
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  dbdata_wassalny:
    driver: local
